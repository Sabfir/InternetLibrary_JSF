<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
        <!--<f:loadBundle var="msg" basename="ua.javabegin.nls"/>-->
        <title>#{msg.welcome_title}</title>
        <h:outputStylesheet name="css/style_index.css"  />
    </h:head>
    <h:body>

        <div class="main">

            <div class="content">
                <p class="title"><h:graphicImage name="images/lib.png" /></p> <!--library="images"-->
                <p class="title">#{msg.index_title}</p>
            </div>

            <div class="login_div">
                <p class="title">#{msg.input_info}</p>

                <h:form styleClass="login_form">
                    #{msg.input_name} <h:inputText id="username" value="#{user.username}" p:placeholder="#{msg.login_placeholder}" required="true" requiredMessage="#{msg.login_required}">
                        <f:validator validatorId="ua.javabegin.validators.LoginValidator" />
                    </h:inputText>
                    <!--pages/books?faces-redirect=true-->
                    <h:commandButton action="#{login_controller.login()}" value="#{msg.button_enter}"/>
                    <p><h:message for="username" styleClass="error"/></p>
                </h:form>

            </div>

            <div class="footer">
                #{msg.author_info}
            </div>
        </div>

    </h:body>
</html>
